<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lascado's Game Store</title>
  <link rel="shortcut icon" href="src/imagens/Lascado Games Logo.png" type="image/lascadosgames" />
  <link rel="stylesheet" href="src/css/reset.css" />
  <link rel="stylesheet" href="src/css/style.css" />
  <link rel="stylesheet" href="src/css/fontes.css" />
</head>

<body>
  <header>
    <header class="cabecalho">
      <div class="logo">
        <img class="logo-site" src="src/imagens/Lascado Games Logo.png" alt="LG" />
        <hr />
      </div>
      <nav>
        <ul class="menu">
          <li>
            <a href="#home">Início</a>
          </li>
          <li>
            <a href="#info">Sobre Nós</a>
          </li>
          <li>
            <a href="#loja">Produtos</a>
          </li>
          <li>
            <a href="#contato">Contato</a>
          </li>
          <li>
            <a href="">Your Profile</a>
          </li>
        </ul>
      </nav>
    </header>
  </header>

  <main>
    <section class="catalogo">
      
      <form action="#">
        <label for="genero">Gênero:</label>
        <select id="genero">
          <option value="">Todos</option>
          <option value="acao">Ação</option>
          <option value="aventura">Aventura</option>
          <option value="indie">Indie</option>
          <option value="rpg">RPG</option>
          <option value="corrida">Corrida</option>
          <option value="luta">Luta</option>
        </select>
        <label for="plataforma">Plataforma:</label>
        <select id="plataforma">
          <option value="">Todas</option>
          <option value="ps4">PlayStation 4</option>
          <option value="ps5">PlayStation 5</option>
          <option value="xbox">Xbox Series X/S</option>
          <option value="pc">PC</option>
        </select>
        <label for="preco-min">Preço mínimo:</label>
        <input type="number" id="preco-min">
        <label for="preco-max">Preço máximo:</label>
        <input type="number" id="preco-max">
        <button type="submit">Filtrar</button>
      </form>

      <ul class="jogos">
      </ul>
    </section>
      <div class="console">
          <div class="console">
              <a href="console.html?id=1">
                  <img src="src/imagens/imagem-console-ps5-promoção.webp" alt="Playstation 5">
                  <h3>Playstation 5</h3>
                  <p>R$ 3.599,90</p>
              </a>
          </div>
          <div class="produto">
              <a href="produto.html?id=2">
                  <img src="produto2.jpg" alt="Produto 2">
                  <h3>Produto 2</h3>
                  <p>R$ 199,90</p>
              </a>
          </div>
      </div>
  </main>

  <section id="games-list">
  </section>

  <footer>
    <p>&copy; 2024 Lascado's Store</p>
  </footer>

  <script src="src/js/index.js"></script>
</body>

</html>
